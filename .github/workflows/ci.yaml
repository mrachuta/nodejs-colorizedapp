name: CI job for nodejs-colorizedapp
run-name: CI job triggered by ${{ github.event_name }}
on: [push, pull_request]
jobs: 
  normal_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
