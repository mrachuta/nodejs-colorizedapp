name: CI job for nodejs-colorizedapp
run-name: CI job triggered by ${{ github.event_name }} to ${{ github.ref_name }}
on: [push, pull_request]
jobs: 
  normal_ci:
    permissions:
      contents: read
      packages: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run linter
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - run: npm ci
      - run: ./node_modules/.bin/eslint src/ tests/

      - name: Run unit tests
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set docker tag
        id: vars
        run: echo "sha_short=${GITHUB_REF_NAME//\//_}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: nodejs-colorizedapp:${{ steps.vars.outputs.sha_short }}
