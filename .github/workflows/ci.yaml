name: CI build
run-name: CI job triggered by ${{ github.event_name }} to ${{ github.ref_name }}
on:
  push:
  # Inputs for make it reusable for pr-comment workflow
  workflow_call:
    inputs:    
      branch:
        description: 'A custom branch to checkout'
        default: 'master'
        required: false
        type: string

permissions:
  actions: read
  contents: read
  security-events: write
  issues: write
  statuses: write
  checks: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository - custom branch
        if: ${{ inputs.branch }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Checkout repository
        if: ${{ ! inputs.branch }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Run linter
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"
      - run: npm ci
      - run: ./node_modules/.bin/eslint src/ tests/

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run unit tests
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
