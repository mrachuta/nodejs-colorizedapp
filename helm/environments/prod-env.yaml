replicaCount: 1

image:
  repository: mzraacr01.azurecr.io/nodejs-colorizedapp
  pullPolicy: Always
  tag: "master-ddbdddd"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  MESSAGE: "Hello from prod-env"
  BG_COLOR: "#000000"
  FONT_COLOR: "#ffffff"
  PING_ADDR: "google.com"

serviceAccount:
  create: false
  automount: false
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  host: nodejs-colorizedapp-prod-env.aks.thinkbox.pl
  path: /
  pathType: ImplementationSpecific
  tls:
    enabled: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
