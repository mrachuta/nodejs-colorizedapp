apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: istio-system
resources:
  # Files generated by bash commands, initally may not exist in CWD
  - istio.yaml
  - addons/grafana.yaml
  - addons/kiali.yaml
  - addons/prometheus.yaml
  - addons/jaeger.yaml
  - addons/loki.yaml

patches:
  # Added block to specify new labels instead of app, version
  - path: kiali-configmap-patch.yaml
 